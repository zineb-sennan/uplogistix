<div class="app d-flex align-items-center bg-auth border-top border-top-2 border-primary">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-12 col-md-5 col-xl-4 my-5 infos-form">
                <a class="navbar-brand">
                    <img src="assets/img/logo.png" class="navbar-brand-img mx-auto" alt="...">
                    <span class="logo-name">
                        UPLOGISTIX <i class="fa-solid fa-leaf text-success"></i>
                    </span>
                </a>
                <p class="text-dark text-center mb-5">
                    Veuillez saisir votre login et mot de passe.
                </p>

                <!-- Form -->
                <form #forgetPwdForm="ngForm" (ngSubmit)="forgetPwd(forgetPwdForm.value)">
                    <h3 class="float-right text-danger">{{time}}</h3>
                    <input type="hidden" [(ngModel)]="res.token" name="token">
                    <div class="form-group" [ngClass]="{'d-none': res.expiration}">
                        <label class="form-label">E-mail / téléphone</label>
                        <input type="text" class="form-control" [(ngModel)]="infosPwd.user" name="user">
                        <small class="form-text text-danger" *ngIf="message">{{message}}</small>
                    </div>
                    <div class="form-group" [ngClass]="{'d-none': (res.expiration && res.token) || !res.expiration}">
                        <label class="form-label">Code de verification</label>
                        <input type="text" class="form-control" [(ngModel)]="infosPwd.verification" name="verification">
                        <small class="form-text text-danger" *ngIf="message">{{message}}</small>
                    </div>
                    <div class="form-group" *ngIf="res.token">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" [(ngModel)]="infosPwd.newpassword"
                            name="newpassword" (keyup)="validationPWD($event)">
                        <small class="form-text text-danger" *ngIf="message">{{message}}</small>
                    </div>
                    <!-- *** *** *** -->
                    <button type="submit" class="btn btn-lg w-100 btn-primary mb-3">
                        Réinitialiser le mot de passe
                    </button>
                    <div class="text-center">
                        <small class="text-muted text-center">
                            N'oubliez pas votre mot de passe? <a [routerLink]="['/login']">Connexion</a>.
                        </small>
                    </div>
                </form><!-- ./form -->
                
                <div id="pswd_info" class="d-none">
                    <br><br>
                    <h4>Le mot de passe doit contenir:</h4>
                    <ul>
                        <li id="letter" class="invalid">Au moins <strong>une lettre</strong></li>
                        <li id="capital" class="invalid">Au moins <strong>une lettre majuscule</strong></li>
                        <li id="number" class="invalid">Au moins <strong>un numéro</strong></li>
                        <li id="length" class="invalid">Minimum <strong>8 caractères</strong></li>
                    </ul>
                </div><!-- ./pswd_info -->

            </div>
        </div> <!-- / .row -->
    </div> <!-- / .container -->
</div><!-- ./app -->
