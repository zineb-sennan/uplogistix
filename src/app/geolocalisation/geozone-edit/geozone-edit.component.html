<div class="map-container">
    <div class="map-frame">
        <div id="map"></div>
    </div>
</div>

<div style="width: 240px; position: absolute; top: 50%; transform: translateY(-50%); right: 15px; opacity: 0.9; z-index:999;">
    <div class="mb-3">
        <button class="btn btn-success" style="font-size: 12px; width: 31%" (click)="drawCercle()" [disabled]="isDrawing">
            <i class="fa-solid fa-circle-dot" style="font-size: 32px;"></i><br>
            Cercle
        </button>
        <button class="btn btn-success" style="font-size: 12px; width: 31%; margin-left: 6px;" (click)="drawPolygone()"
            [disabled]="isDrawing">
            <i class="fa-solid fa-draw-polygon" style="font-size: 32px;"></i><br>
            Polygone
        </button>
        <button class="btn btn-secondary" style="font-size: 12px; width: 31%; margin-left: 6px;"
            (click)="clearDawedItems()">
            <i class="fa-solid fa-trash text-white pb-1" style="font-size: 28px;"></i>
            Effacer
        </button>
    </div><!-- *** fin *** -->


    <div class="card bg-dark">
        <div class="card-body p-2">
            <h2 class="text-info">Zone</h2>
            <form #zoneForm="ngForm" (ngSubmit)="saveZone()">
                <input type="hidden" [value]="zone.id" name="id">
                <div class="form-group">
                    <label class="form-label text-white" for="nom">Nom</label>
                    <input class="form-control form-control-sm" [(ngModel)]="zone.nom" type="text" id="nom" name="nom">
                </div>
                <div class="form-group">
                    <label class="form-label text-white" for="description">Description</label>
                    <textarea class="form-control form-control-sm" type="text" id="description" rows="4"
                        [(ngModel)]="zone.description" name="description"></textarea>
                </div>
                <div class="form-group pt-3">
                    <input type="color" id="couleur_contour" [(ngModel)]="zone.couleur_contour" name="couleur_contour"
                        style="padding: .2rem">
                    <label class="form-label text-white" for="couleur_contour" style="font-size: .8rem;">Couleur de
                        contour</label>
                </div>
                <div class="form-inline">
                    <input type="color" id="couleur_remplissage" [(ngModel)]="zone.couleur_remplissage"
                        name="couleur_remplissage" style="padding: .2rem">
                    <label class="form-label text-white" for="couleur_remplissage" style="font-size: .8rem;">Couleur de
                        remplissage</label>
                </div>
                <div class="form-inline">
                    <input type="checkbox" id="on_enter" [(ngModel)]="zone.on_enter" name="on_enter"
                        style="padding: .2rem" [ngModelOptions]="{standalone: true}" [checked]="zone.on_enter">
                    <label class="form-label text-white" for="on_enter"
                        style="font-size: .8rem; margin-left: 10px;">Alerte ent√©e de zone</label>
                </div>
                <div class="form-inline">
                    <input type="checkbox" id="on_leave" [(ngModel)]="zone.on_leave" name="on_leave"
                        style="padding: .2rem" [ngModelOptions]="{standalone: true}" [checked]="zone.on_leave">
                    <label class="form-label text-white" for="on_leave"
                        style="font-size: .8rem; margin-left: 10px;">Alerte sortie de zone</label>
                </div>
                <button type="submit" class="btn btn-sm btn-primary" style="width: 100%;"
                    [disabled]="isDrawing || !zone.coords?.latlngs || zone.nom.length < 2">Enregistrer</button>
                <button type="button" class="btn btn-sm btn-secondary" style="width: 100%; margin-top: 6px;"
                    (click)="fermer()">Fermer</button>
            </form>
        </div>
    </div>
</div>
