<section>
    <!-- *** *** Titre *** ***  -->
    <div class="header-body shadow-sm p-3 mb-5 bg-white rounded">
        <div class="align-items-end">
            <h6 class="header-pretitle">
                Administration
            </h6>
            <h2 class="header-title">
                Droits d'accés
            </h2>
        </div>
    </div>
    <!-- *** *** Content *** ***  -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-outline-primary btn-ajouter" data-bs-toggle="modal" data-bs-target="#modal-edit" (click)="clear()">
                    <i class="fa-solid fa-plus"></i>
                </button><br><br><br>
                <div class="table-responsive">
                    <table class="table table-sm table-nowrap card-table">
                        <thead>
                            <tr>
                                <th>Libelle</th>
                                <th>Description</th>
                                <th>Crée par</th>
                                <th class="text-center">Options</th>
                            </tr>
                        </thead>
                        <tbody class="list">
                            <tr *ngFor="let role of roles">
                                <td class="libelle"> {{role.libelle}} </td>
                                <td class="description">{{role.description}}</td>
                                <td class="created_by">{{role.creer_par}}</td>
                                <td width="100">
                                    <a [routerLink]="['/utilisateurs/droits-acces/roles/',role.id,'permissions']"
                                        class="btn btn-operation">
                                        <i class="fa-solid fa-pen"></i>
                                    </a>&nbsp;
                                    <button type="button" data-bs-toggle="modal" data-bs-target="#modal-delete"
                                        class="btn btn-operation" (click)="getRole(role.id)">
                                        <i _ngcontent-hhv-c59="" class="fa-solid fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
      <!-- *** *** Modal L'ayout & modification *** *** -->
      <div class="modal fade" id="modal-edit" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-card card" data-list=''>
                    <div class="card-header">
                        <h4 class="card-header-title" id="exampleModalCenterTitle">
                            Rôle
                        </h4>
                        <button type="button" class="btn-close pb-0 mp-0" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="card-body">
                        <form #roleForm="ngForm" (ngSubmit)="update(roleForm.value)">
                            <div class="frm-region">
                                <div class="form-group">
                                    <label for="nom" class="form-label">
                                        Libelle
                                        <strong class="text-danger" *ngIf="!singleRole.libelle">*</strong>
                                    </label>
                                    <input type="text" class="form-control form-control-sm" placeholder="Libelle" [(ngModel)]="singleRole.libelle" name="libelle" required>
                                </div>
                                <div class="form-group">
                                    <label for="logo" class="form-label">Description</label>
                                    <textarea class="form-control" placeholder="Description" [(ngModel)]="singleRole.description" name="description"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <small class="text-danger">*: Ce champ est obligatoire.</small>
                                <button type="submit" class="btn btn-success mb-2 float-right" [disabled]="!roleForm.valid">Enregister</button>
                                <button type="button" class="btn btn-secondary float-right" data-bs-dismiss="modal" style="margin-right: 5px;">Annuler</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- **** **** **** Modal de confirmation **** **** **** -->
        <div class="modal fade" id="modal-delete" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-header flex-column">
                        <div class="icon-box">
                            <i class="material-icons">
                                <i class="fa-solid fa-x"></i>
                            </i>
                        </div>
                        <h4 class="modal-title w-100">Êtes-vous sûr?</h4>
                        <button type="button" class="close btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Voulez-vous vraiment supprimer ces enregistrements ? Ce processus ne peut pas être annulé.</p>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
                    </div>
                </div>
            </div>
        </div>



</section>
