<br>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <!-- List group -->
                <div class="list-group list-group-flush my-n3">
                    <div class="list-group-item" *ngFor="let conducteur of conducteurs, let index=index">
                        <div class="row align-items-center">
                            <div class="col-auto">
                                <a class="avatar">
                                    <img src="{{(index==0 && conducteur.moy_score >= 70) || conducteur.moy_score == 100 ? 'assets/img/cup-icon.png' : 'assets/img/driver.jpg'}}" alt="..." class="avatar-img rounded-circle">
                                </a>
                            </div>
                            <div class="col ms-n2">
                                <h4 class="mb-1">
                                    <a>{{conducteur.nom_complet}}</a>
                                </h4>
                                <p class="small mb-0">
                                    <span class="text-success">‚óè</span>{{conducteur.matricule}}
                                </p>
                            </div>
                            <div class="col-auto">
                                <div class="row align-items-center g-0">
                                    <div class="col-auto">
                                        <div class="progress" style="width: 150px; height: 11px;">
                                            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" ngClass="{{conducteur.moy_score < 70 ? 'bg-danger' : ''}}" role="progressbar" [ngStyle]="{ 'width': conducteur.moy_score <= 20 ? '30%' : conducteur.moy_score+'%' }">{{conducteur.moy_score.toFixed(2)}}%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- / .row -->
                    </div>
                    <!-- *** *** *** -->
                </div>
            </div>
            <!-- / .card-body -->
        </div>
    </div>
    <!-- / .row -->
    <div class="col-md-4">
        <div class="card" *ngIf="classement.min.length > 0 || classement.max.length > 0">
            <div class="card-body">
                <!-- List group -->
                <div class="list-group list-group-flush list-group-activity my-n3" *ngIf="classement.max.length > 0">
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-auto">
                                <div class="avatar avatar-sm">
                                    <div class="avatar-title fs-lg bg-primary-soft rounded-circle text-primary">
                                        <i class="fa-solid fa-car"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col ms-n2">
                                <h5 class="mb-1">
                                    Conducteur le plus dangereux
                                </h5>
                                <p class="small text-gray-700 mb-0" *ngFor="let classement_max of classement.max">
                                    {{classement_max.matricule}} &nbsp;
                                    <small class="text-muted"> {{classement_max.marque}} </small>
                                </p>
                            </div>
                        </div>
                        <!-- / .row -->
                    </div>
                </div>
                <!-- ./list-group -->
                <div class="list-group list-group-flush list-group-activity my-n3" *ngIf="classement.min.length > 0">
                    <div class="list-group-item">
                        <div class="row">
                            <div class="col-auto">
                                <div class="avatar avatar-sm">
                                    <div class="avatar-title fs-lg bg-primary-soft rounded-circle text-primary">
                                        <i class="fa-solid fa-car"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col ms-n2">
                                <h5 class="mb-1">
                                    Conducteur le moins dangereux
                                </h5>
                                <p class="small text-gray-700 mb-0" *ngFor="let classement_min of classement.min">
                                    {{classement_min.nom_complet}}
                                </p>
                            </div>
                        </div>
                        <!-- / .row -->
                    </div>
                </div>
                <!-- ./list-group -->
            </div>
        </div>
    </div>

</div>
