<div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-auto">
                <!-- Dropdown -->
                <div class="dropdown float-right">
                    <!-- Toggle -->
                    <button class="btn btn-primary shadow" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-arrow-down-wide-short"></i> Analyser par ...
                    </button>
                    <!-- Menu -->
                    <form class="dropdown-menu dropdown-menu-end dropdown-menu-card">
                        <div class="card-body">
                            <!-- List group -->
                            <div class="list-group list-group-flush mt-n4 mb-4">
                                <div class="list-group-item">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="vehicule_id">Véhicules</label>
                                                <select class="form-select form-select-sm" [(ngModel)]="filter.vehicule_id" name="vehicule_id">
                                                    <option value=null>Veuillez choisir ...</option>
                                                    <option value="{{vehicule.id}}" *ngFor="let vehicule of vehicules">{{vehicule.matricule}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- / .row -->
                                </div>
                                <div class="list-group-item">
                                    <div class="row">
                                        <div class="col">
                                            <div class="row align-items-center">
                                                <div class="col">
                                                    <ul class="nav nav-tabs nav-tabs-sm card-header-tabs mb-3">
                                                        <li class="nav-item" data-toggle="chart" data-target="#salesChart" data-trigger="click" data-action="toggle" data-dataset="0" (click)="typeFilter = 'jour'">
                                                            <a class="nav-link active" href="#" data-bs-toggle="tab">
                                                                Jour
                                                            </a>
                                                        </li>
                                                        <li class="nav-item" data-toggle="chart" data-target="#salesChart" data-trigger="click" data-action="toggle" data-dataset="2" (click)="typeFilter = 'periode'">
                                                            <a class="nav-link" href="#" data-bs-toggle="tab">
                                                                Période
                                                            </a>
                                                        </li>
                                                    </ul>
                                                    <div class="input-group mb-3">
                                                        <input type="date" class="form-control form-control-sm" [(ngModel)]="filter.date_debut" name="date_debut" *ngIf="typeFilter=='jour'">
                                                        <!-- *** *** -->
                                                        <input type="date" class="form-control form-control-sm" [(ngModel)]="filter.date_debut" name="date_debut" *ngIf="typeFilter=='periode'">
                                                        <input type="date" class="form-control form-control-sm" [(ngModel)]="filter.date_fin" name="date_fin" *ngIf="typeFilter=='periode'">
                                                    </div>
                                                    <!-- -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- / .row -->
                                </div>
                            </div>
                            <!-- Button -->
                            <button class="btn w-100 btn-outline-primary" type="button" (click)="filterData()">
                                Appliquer le filtre
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- ./col-auto -->
        </div>
        <div>
            <div class="row">
                <div class="col-md-8">
                    <div class="card bg">
                        <div class="card-header">
                            <canvas id="chart_score"></canvas>
                        </div>
                        <div class="card-body">
                            <h4 class="card-header-title txt-card">
                                Évolution de Score
                            </h4>
                        </div>
                    </div>
                    <!-- ./card autres charts-->
                </div>
                <!-- ./col-md-8 -->
                <div class="col-md-4">
                    <div class="card pt-2" style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;">
                        <div class="card-header">
                            <h4 class="card-header-title">
                                Classement
                            </h4>
                        </div>
                        <div class="card-body">
                            <!-- List group -->
                            <div class="list-group list-group-flush list-group-activity my-n3">
                                <div class="list-group-item">
                                    <div class="row">
                                        <div class="col-auto">
                                            <div class="avatar avatar-sm">
                                                <div class="avatar-title fs-lg bg-primary-soft rounded-circle text-primary">
                                                    <i class="fa-solid fa-car"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col ms-n2">
                                            <h5 class="mb-1">
                                                Score maximale
                                            </h5>
                                            <small class="text-muted">{{score.maximale}}%</small>
                                        </div>
                                    </div>
                                    <!-- / .row -->
                                </div>
                            </div>
                            <!-- ./list-group -->
                            <div class="list-group list-group-flush list-group-activity my-n3">
                                <div class="list-group-item">
                                    <div class="row">
                                        <div class="col-auto">
                                            <div class="avatar avatar-sm">
                                                <div class="avatar-title fs-lg bg-primary-soft rounded-circle text-primary">
                                                    <i class="fa-solid fa-car"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col ms-n2">
                                            <h5 class="mb-1">
                                                Score minimal
                                            </h5>
                                            <small class="text-muted">{{score.minimal}}%</small>
                                        </div>
                                    </div>
                                    <!-- / .row -->
                                </div>
                            </div>
                            <!-- ./list-group -->
                        </div>
                    </div>
                </div>
                <!-- ./col-md-8 -->
            </div>
            <!-- ./row fiche vehicule -->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group" style="width: 300px; float:right; margin-bottom: 50px;">
                        <label for="vehicule_id">Type de graphe</label>
                        <select class="form-select" id="type_chart" (change)="changeTypeChart($event)">
                            <option value="" disabled>Veuillez choisir ...</option>
                            <option value="vitesse-maximale" selected>Vitesse maximale</option>
                            <option value="vitesse-moyenne">Vitesse moyenne</option>
                            <option value="consommation-carburant">Consommation carburant</option>
                            <option value="distance-parcourue">Distance parcourue</option>
                            <option value="emission-co2">Emission CO2</option>
                            <option value="temps-de-conduite">Temps de conduite</option>
                            <option value="l_100">Consommation l/100km</option>
                            <!-- <option value="fuel-gaspille">Fuel gaspille</option>
                            <option value="bilan-carbone">Bilan carbone</option> -->
                        </select>
                    </div>
                    <!-- ./select -->
                    <div class="card bg">
                        <div class="card-header">
                            <canvas id="chart_vehicule"></canvas>
                        </div>
                        <div class="card-body">
                            <h4 class="card-header-title txt-card">
                                Chart selectionner <span class="badge badge-warning bg-primary">Max: 400</span>
                            </h4>

                        </div>
                    </div>
                    <!-- ./card autres charts-->
                </div>
            </div>
            <!-- ./row -->
        </div>
    </div>
