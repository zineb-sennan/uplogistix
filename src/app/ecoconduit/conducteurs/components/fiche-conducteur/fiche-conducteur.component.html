
<div class="row">
    <div class="col-md-12">
        <div class="col-auto">
            <!-- Dropdown -->
            <div class="dropdown float-right">
                <!-- Toggle -->
                <button class="btn btn-primary shadow" type="button" data-bs-toggle="dropdown"
                    data-bs-auto-close="outside" aria-haspopup="true" aria-expanded="false">
                    <i class="fa-solid fa-arrow-down-wide-short"></i> Fiche de ...
                </button>
                <!-- Menu -->
                <form class="dropdown-menu dropdown-menu-end dropdown-menu-card">
                    <div class="card-body">
                        <!-- List group -->
                        <div class="list-group list-group-flush mt-n4 mb-4">
                            <div class="list-group-item">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="vehicule_id">Véhicules</label>
                                            <select class="form-select form-select-sm" id="vehicule_id">
                                                <option>Veuillez choisir ...</option>
                                                <option>Véhicule 1</option>
                                                <option>Véhicule 2</option>
                                                <option>Véhicule 3</option>
                                                <option>Véhicule 4</option>
                                            </select>
                                        </div>
                                    </div>
                                </div> <!-- / .row -->
                            </div>
                            <div class="list-group-item">
                                <div class="row">
                                    <div class="col">
                                        <div class="row align-items-center">
                                            <div class="col">
                                                <ul class="nav nav-tabs nav-tabs-sm card-header-tabs mb-3">
                                                    <li class="nav-item" data-toggle="chart" data-target="#salesChart" data-trigger="click" data-action="toggle" data-dataset="0">
                                                        <a class="nav-link active" data-bs-toggle="tab" (click)="typeFilter='jour'">
                                                            Jour
                                                        </a>
                                                    </li>
                                                    <li class="nav-item" data-toggle="chart" data-target="#salesChart" data-trigger="click" data-action="toggle" data-dataset="2">
                                                        <a class="nav-link" data-bs-toggle="tab" (click)="typeFilter='semaine'">
                                                            Semaine
                                                        </a>
                                                    </li>
                                                    <li class="nav-item" data-toggle="chart" data-target="#salesChart" data-trigger="click" data-action="toggle" data-dataset="1">
                                                        <a class="nav-link" data-bs-toggle="tab" (click)="typeFilter='mois'">
                                                            Mois
                                                        </a>
                                                    </li>
                                                </ul>
                                                <input type="date" class="form-control form-control-sm" *ngIf="typeFilter=='jour'">
                                                <input type="week" class="form-control form-control-sm" *ngIf="typeFilter=='semaine'">
                                                <input type="month" class="form-control form-control-sm" *ngIf="typeFilter=='mois'">
                                            </div>
                                        </div>
                                    </div>
                                </div> <!-- / .row -->
                            </div>
                        </div>
                        <!-- Button -->
                        <button class="btn w-100 btn-outline-primary" type="submit">
                            Appliquer le filtre
                        </button>
                    </div>
                </form>
            </div>
        </div> <!-- ./col-auto -->
    </div>
</div> <!-- ./row -->
